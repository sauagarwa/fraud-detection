apiVersion: serving.kserve.io/v1alpha1
kind: ServingRuntime
metadata:
  annotations:
    opendatahub.io/recommended-accelerators: '["nvidia.com/gpu"]'
    openshift.io/display-name: fraud-{{ model_version }}
    opendatahub.io/apiProtocol: REST
    opendatahub.io/template-name: kserve-ovms
    opendatahub.io/template-display-name: OpenVINO Model Server
    opendatahub.io/accelerator-name: ''
  labels:
    opendatahub.io/dashboard: 'true'
  name: fraud-{{ model_version }}
spec:
  annotations:
    prometheus.io/path: "/metrics"
    prometheus.io/port: '8888'
  containers:  {% raw %}
  - args:
    - "--model_name={{.Name}}"
    - "--port=8001"
    - "--rest_port=8888"
    - "--model_path=/mnt/models"
    - "--file_system_poll_wait_seconds=0"
    - "--grpc_bind_address=0.0.0.0"
    - "--rest_bind_address=0.0.0.0"
    - "--target_device=AUTO"
    - "--metrics_enable"    {% endraw %}
    image: quay.io/modh/openvino_model_server@sha256:9ccb29967f39b5003cf395cc686a443d288869578db15d0d37ed8ebbeba19375
    name: kserve-container
    ports:
    - containerPort: 8888
      protocol: TCP
    affinity: {}
    volumeMounts:
    - name: shm
      mountPath: "/dev/shm"
  multiModel: false
  protocolVersions:
    - v2
    - grpc-v2
  supportedModelFormats:
  - autoSelect: true
    name: openvino_ir
    version: opset13
  - name: onnx
    version: '1'
  - autoSelect: true
    name: tensorflow
    version: '1'
  - autoSelect: true
    name: tensorflow
    version: '2'
  - autoSelect: true
    name: paddle
    version: '2'
  - autoSelect: true
    name: pytorch
    version: '2'
  volumes:
  - name: shm
    emptyDir:
      medium: Memory
      sizeLimit: 2Gi